<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <title>Nike Store</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    
  </head>
  <body>
      <nav>
         <div class="navTop">
             <div class="navItem">
                <img src="./img/sneakers.png" alt="sneakers">
            </div>
            <div class="navItem">
                <div class="search">
                    <input type="text" placeholder="Search..." class="searchInput">
                    <img src="./img/search.png" width="20" height="20" alt="" class="searchIcon">
                </div>
            </div>
            <div class="navItem">
                <span class="limitedOffer">Limted Offer!</span>
            </div>
         </div>
         <div class="navBottom">
            <h3 class="menuItem">AIR FORCE</h3>
            <h3 class="menuItem">JORDAN</h3>
            <h3 class="menuItem">BLAZER</h3>
            <h3 class="menuItem">CRATER</h3>
            <h3 class="menuItem">HIPPE</h3>
         </div>
      </nav>
      <div class="slider">
          <div class="sliderWrapper">
              <div class="sliderItem">
                  <img src="./img/air.png" alt="" class="sliderImage">
                  <div class="slideBg"></div>
                  <h1 class="sliderTitle">AIR FORCE</br> NEW</br> SEASON</h1>
                  <h2 class="sliderPrice">$119</h2>
                  <button class="buyButton">BUY NOW!</button>
              </div>
                <div class="sliderItem">
                  <img src="./img/jordan.png" alt="" class="sliderImage">
                  <div class="slideBg"></div>
                  <h1 class="sliderTitle">AIR JORDAN</br> NEW</br> SEASON</h1>
                  <h2 class="sliderPrice">$149</h2>
                  <button class="buyButton">BUY NOW!</button>
               </div>
                <div class="sliderItem">
                  <img src="./img/blazer.png" alt="" class="sliderImage">
                  <div class="slideBg"></div>
                  <h1 class="sliderTitle">BLAZER</br> NEW</br> SEASON</h1>
                  <h2 class="sliderPrice">$119</h2>
                  <button class="buyButton">BUY NOW!</button>
              </div>
                <div class="sliderItem">
                  <img src="./img/crater.png" alt="" class="sliderImage">
                  <div class="slideBg"></div>
                  <h1 class="sliderTitle">CRATER</br> NEW</br> SEASON</h1>
                  <h2 class="sliderPrice">$129</h2>
                  <button class="buyButton">BUY NOW!</button>
              </div>
                <div class="sliderItem">
                  <img src="./img/hippie.png" alt="" class="sliderImage">
                  <div class="slideBg"></div>
                  <h1 class="sliderTitle">HIPPIE</br> NEW</br> SEASON</h1>
                  <h2 class="sliderPrice">$99</h2>
                  <button class="buyButton">BUY NOW!</button>
              </div>
          </div>
      </div>


    <script src="app.js" async defer></script>
  </body>
</html>
